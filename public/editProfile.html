<script>
    $(function () {
        let user  = JSON.parse(localStorage.getItem('User'));
        // console.log(user);
        
        $('#registerForm').find('input[name=sex]').each((x, i) => {
            // console.log(i.name);
            // console.log(i.value);
                if (i.value==user.sex)
                    i.checked=true;
        });
        for(var i in user){
            if(i!="password")
            $(`input[name=${i}]`).val(user[i])
        }
        

        $('#registerForm').submit((e) => {
            e.preventDefault();
            console.log();
            let dataObj = {};
            $('#registerForm').find('input').each((x, i) => {
                console.log(i.name);
                // console.log(i.value);
                if (i.name == "sex") {
                    if (i.checked)
                        dataObj[i.name] = i.value;
                }
                else {
                    dataObj[i.name] = i.value;
                }
            })
            console.log(dataObj);
            $.ajax({
                url: 'http://localhost:8080/users/editProfile' + user.id,
                method: "PUT",
                headers: { Authorization: localStorage.getItem('token') },
                data: dataObj,
                success: function (res) {
                    console.log("maine kuch kiya");
                    console.log(res);
                    if (res.success) {
                        window.location = "http://localhost:8080/users/profile";
                    }
                    else {
                        alert('please try again there was a failure')
                    }
                }
            })
        })
    })




</script>
